<mat-toolbar color='primary' class ='box-shadow'>
  <h1>BILL SHARE</h1>
</mat-toolbar>
<div class="profile" *ngIf="authService.user | async as user">
    <img id="avatar" src="{{user.photoURL}}" alt="img" class="profile__photo">
    <div class="profile__text-container">
      <div class=" profile__text-username" id="fullname">{{user.displayName}}</div>
      <div id="email" class="profile__text">{{user.email}}</div>
    </div>
    <div class="profile__view" [matMenuTriggerFor]="menu_header ">
      <mat-icon matPrefix>expand_more</mat-icon>
    </div>
  </div>
  <mat-menu #menu_header="matMenu" xPosition="after">
    <button mat-menu-item routerLink="/profile" (click) = "passContentName('profile')">
      <mat-icon matPrefix>account_circle</mat-icon><span>Profile</span>
    </button>
    <button mat-menu-item (click) = 'authService.logout()'>
      <mat-icon matPrefix>lock</mat-icon><span>Logout</span>
    </button>
  </mat-menu>
