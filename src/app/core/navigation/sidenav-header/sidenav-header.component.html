<mat-toolbar color='primary' class ='profile' class="profile" *ngIf="authService.user | async as user" [matMenuTriggerFor]="menu_header ">
  <mat-toolbar-row class= 'profile__photo-container'>
    <img id="avatar" src="{{user.photoURL}}" alt="img" class="profile__photo">
  </mat-toolbar-row>
<mat-toolbar-row>
  <div class="profile__text-container">
    <div class=" profile__text-username" id="fullname">{{user.displayName}}</div>
    <div id="email" class="profile__text">{{user.email}}</div>
  </div>
</mat-toolbar-row>

</mat-toolbar>
